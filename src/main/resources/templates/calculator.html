<body ng-app="calculatorApp">
<div class="container">

    <h2>Calculator Angular App</h2>

    <div class="calculator-container">
        <div class="wrapper">
            <div ng-controller="CalculatorCntrl as CalculatorController">

                <input type="text" name="Input One" ng-model="CalculatorController.op1">
                <button ng-bind="CalculatorController.selectedOperation" class="btn btn-info"></button>
                <input type="text" name="Input Two" ng-model="CalculatorController.op2">
                <button ng-click="CalculatorController.computeResult()" class="btn btn-info">=</button>
                <span ng-bind="CalculatorController.resultedValue"></span>

                <p>
                    Choose Operation:
                    <button ng-click="CalculatorController.buttonClicked('+')" class="btn btn-success">+</button>
                    <button ng-click="CalculatorController.buttonClicked('-')" class="btn btn-success">-</button>
                    <button ng-click="CalculatorController.buttonClicked('*')" class="btn btn-success">*</button>
                    <button ng-click="CalculatorController.buttonClicked('/')" class="btn btn-success">/</button>
                </p>
            </div>
        </div>
    </div>
</div>
</body>

<script th:src="@{/js/jquery-1.11.3.js}"></script>
