
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>All Users</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"/>
	<link th:href="@{/css/customstyle.css}" rel="stylesheet"/>
</head>
<body>

<div id="header">
    <div th:replace="fragments/header :: header"></div>
</div>
<h1>Su Bank</h1>
<div class="container">

	<div class="row">
        <div class="table-responsive">

		<table  class="table table-striped table-bordered table-hover table-condensed">
			<thead>
			    <tr>
				    <th>Name</th>
				    <th>Age</th>
				    <th>Gender</th>
				    <th>Company</th>
				    <th>Email</th>
				    <th>Phone</th>
				    <th>Address</th>
				    <th>Eye Color</th>
				    <th>Active</th>
				    <th>Balance</th>
			    </tr>
			</thead>
			  <tbody>
                    <tr th:each="person : ${personList}">
                        <td th:text="${person.name}"></td>
				        <td th:text="${person.age}"></td>
                        <td th:text="${person.gender}"></td>
                        <td th:text="${person.company}"></td>
                        <td th:text="${person.email}"></td>
                        <td th:text="${person.phone}"></td>
                        <td th:text="${person.address}"></td>
                        <td th:text="${person.eyeColor}"></td>
                        <td th:text="${person.isActive}"></td>
				        <td th:text="${person.balance}"></td>
			         </tr>
			    </tbody>
		</table>
            </div>
	</div>
</div>
<script th:src="@{/js/jquery-1.11.3.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>

</body>
</html>
